version: "3.9"
name: docs
services:
    app:
        image: docs:latest
        container_name: docs
        user: root
        working_dir: /home/$USER/app
        tty: true # keep container running
#        command: tail -f /dev/null # keep container running
        build:
            context: ..
            dockerfile: ./docker/Dockerfile
            args:
                GROUP: $GROUP
                GID: $GID
                USER: $USER
                UID: $UID
        volumes:
            - ..:/home/$USER/app
        ports:
            - "3000:3000"